        :root{--matrix-green:#00FF00;--matrix-purple:#FF00FF;--matrix-black:#0d0d0d}
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:var(--matrix-black);color:var(--matrix-green);font-family:system-ui,-apple-system,sans-serif;line-height:1.6;overflow-x:hidden}
        #matrixCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:0.5}
        header{background:rgba(13,13,13,0.95);border-bottom:1px solid var(--matrix-green);padding:1rem;position:fixed;top:0;width:100%;z-index:1000;text-align:center}

        h3{font-family:'VT323',monospace;font-size:1.5rem;color:var(--matrix-purple);text-shadow:0 0 10px var(--matrix-purple);margin:0.5rem 0}
        main{margin-top:120px;padding:0 20px}
        .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;max-width:1400px;margin:0 auto}
        .gallery-item{position:relative;overflow:hidden;border-radius:8px;background:#1a1a1a;border:1px solid #333;min-height:250px;transition:all 0.3s ease}
        .gallery-item img{width:100%;height:100%;object-fit:cover;display:block;transition:transform 0.3s ease}
        .gallery-item:hover{border-color:var(--matrix-green);transform:translateY(-5px);box-shadow:0 10px 30px rgba(0,255,0,0.3)}
        .gallery-item:hover img{transform:scale(1.05)}
        .gallery-item[data-size="wide"]{grid-column:span 2}
        .gallery-item[data-size="tall"]{grid-row:span 2}
        .gallery-item[data-size="wide tall"]{grid-column:span 2;grid-row:span 2}
    </style>
